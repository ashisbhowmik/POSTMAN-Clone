    <div class="container my-3">
      <h2>Welcome to PostMaster</h2>
    </div>

    <div class="container my-5">
      <!--URL BOX-->
      <div class="row mb-3">
        <label for="url" class="col-sm-2 col-form-label"><b> URL</b></label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Type your URL here"
          />
        </div>
      </div>

      <!--Request Type-->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">
          <b> Request Type </b>
        </legend>
        <div class="col-sm-10">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              value="GET"
              id="get"
              checked
            />
            <label class="form-check-label" for="get">GET</label>
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              value="POST"
              id="post"
            />
            <label class="form-check-label" for="post">POST</label>
          </div>
        </div>
      </fieldset>

      <!--content type box-->

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">
          <b> Content Type </b>
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              value="json"
              id="jsonRadio"
              checked
            />
            <label class="form-check-label" for="jsonRadio">JSON</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              value="params"
              id="paramsRadio"
            />
            <label class="form-check-label" for="paramsRadio"
              >Custom Parameter</label
            >
          </div>
        </div>
      </fieldset>

      <!--parameter box-- this will hide on click json option in content type -->
      <div id="parametersBox">
        <form class="row g-2 my-2">
          <label for="url" class="col-sm-2 col-form-label"
            ><b>Parameter 1</b></label
          >
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter Parameter 1 key"
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter Parameter 1 value"
            />
          </div>
          <!--button-->
          <button id="addParam" class="btn btn-primary col-sm-1">+</button>
        </form>
        <!--more params-->
        <div id="params"></div>
      </div>

      <!--Json Box -- this will hide on click parameter option in content type-->
      <div class="my-3" id="requestJsonBox">
        <div class="row">
          <label for="requestJsonText" class="col-sm-2 col-form-label"
            ><b>Enter Json Request</b></label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="requestJsonText"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>

      <!--Submit button which will trigger fetch api-->
      <div class="row mb-3">
        <div class="col-sm-10">
          <button class="btn btn-primary" id="submit">Submit</button>
        </div>
      </div>

      <!--Json Response will apear here-->
      <div class="my-3" id="responseJsonBox">
        <div class="row">
          <label for="responseJsonText" class="col-sm-2 col-form-label"
            ><b> Json Response</b></label
          >
          <div class="col-sm-10">
            <!-- <textarea class="form-control" id="responseJsonText" rows="3">
Your response will appear here</textarea
            > -->
            <!--Prism Js and Css use here-->
            <pre id="responsePre" class="language-javascript">
                <code id="responsePrism" class="language-javascript">
                  **Your response will appear here...

                </code>
              </pre>
          </div>
        </div>
      </div>
